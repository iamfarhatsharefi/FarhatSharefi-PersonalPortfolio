<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <nav>
    <div class="menu-icon" id="menu-icon">
      &#9776;
    </div>
    <ul class="nav-links" id="nav-links">
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Projects</a></li>
      <li><a href="#">Contact Me</a></li>
    </ul>
  </nav>
  <header class="headline-section">
    <div class="container">
      <h1 id="headline"></h1>
      <p id="intro"></p>
    </div>
  </header>
  <section id="about-myself" class="about-myself-section">
    <div class="container">
      <h2>About Me</h2>
      <div id="skills-experiences"></div>
      <div class="certification">
        <h3>Certificates</h3>
        <div id="certification-content">
        </div>
      </div>
    </div>
  </section>
  <section id="projects">
    <h2>Projects</h2>
  </section>
  <section id="works" class="works-section">
    <div class="container">
    </div>
  </section>
  <div id="project-popup" class="project-popup">
    <div class="popup-content">
      <span class="close-btn" id="close-btn">&times;</span>
      <div class="popup-details">
        <h2 id="popup-title"></h2>
        <div class="popup-description" id="popup-description"></div>
        <div class="popup-screenshots" id="popup-screenshots"></div>
        <div class="popup-links">
          <a href="#" id="live-link" target="_blank" rel="noopener">Live Demo</a>
          <a href="#" id="source-link" target="_blank" rel="noopener">Source Code</a>
        </div>
      </div>
    </div>
  </div>
  <section class="contact-form">
    <div class="container">
      <h2>Contact Me</h2>
      <form id="contact-form">
        <div class="form-control">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" placeholder="Enter your name (up to 30 characters)" maxlength="30" required>
        </div>
        <div class="form-control">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" placeholder="Enter your email" required>
        </div>
        <div class="form-control">
          <label for="message">Message:</label>
          <textarea id="message" name="message" rows="5" placeholder="Enter your message (up to 500 characters)" maxlength="500" required></textarea>
        </div>
        <div id="error-message" class="error-message"></div>
        <button type="submit" id="submit-btn">Send Message</button>
        <div id="success-message" class="success-message"></div>
      </form>
    </div>
  </section>
  <footer class="footer">
    <div class="container">
      <p>Built with â™¥ by Farhat Sharefi</p>
    </div>
  </footer>
  <script src="script.js"></script>
</body>
</html>
